{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action = "/register" method = "POST">
        <div class = "mb-3">
            <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" name = "username" placeholder = "Username" type = "text">
        </div>
        <div class = "mb-3">
            <input autocomplete = "off" class = "form-control mx-auto w-auto" name = "password" placeholder = "Password" type = "password">
        </div>
        <div class = "mb-3">
            <input autocomplete = "off" class = "form-control mx-auto w-auto" name = "confirmation" placeholder = "Confirm your password" type = "password">
        </div>
        <div class = "mb-3">
            <button class = "btn btn-primary" type = "submit">Register</button>
        </div>
    </form>
{% endblock %}
